<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="navButton" onclick="toggleNav()">
            <img src="cogwheel.png" alt="Settings">
        </button>
        <h1 style="flex: 1;">Candy Wheel</h1>
    </header>
    <nav>
       <ul>
        <li>
            <label for="spinTimeRange">Spin Time:</label>
            <input type="range" id="spinTimeRange" min="5" max="30" value="10">
            <span id="spinTimeValue">10</span> seconds
        </li>
            <li>
                <button id="muteButton" onclick="toggleMute()">
                    <img id="muteImage" src="sound.png" alt="Toggle Sound">
                 </button>
             </li>
        </ul>

    </nav>
    
    <div class="main-container">
        
        <div class="content-container">
            <div class="wheel-container">
                <canvas id="wheelCanvas"></canvas>
                <div class="indicator"></div>
            </div>
            <textarea id="inputTextarea" placeholder="Enter segments (one per line)"></textarea>
            <button id="spinButton">Spin</button>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="happycute.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Add an audio element for the sound effect -->
    <audio id="soundEffect">
        <source src="gamebonus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="winnerMessage">Winner is:</p>
            <button id="deleteSegmentButton">Remove Winner from Wheel?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
